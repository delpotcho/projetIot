<div class="login">
    <div class="box shadow">
        <form (ngSubmit)="login()">
            <h3 class="text-center">LogIn</h3>
            <div class="form-group mb-3">
                <label>username:</label>
                <input type="text" class="my-input" placeholder="Username"/>
            </div>
            <div class="form-group mb-3">
                <label>passowrd:</label>
                <input type="password" class="my-input" placeholder="Passowrd"/>
            </div>
            <div class="action">
                <button type="submit" class="my-btn">Login</button>
                <button class="my-btn sign-up" type="button"  [routerLink]="['/signup']" >Create Account</button>
            </div>
            
        </form>
    </div>
</div>
